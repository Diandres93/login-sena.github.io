<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Editar Cliente - Tienda Isabella</title>
    <link rel="stylesheet" href="form-clientes.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>
<body>
    <header>
        <h1>Crear/Editar Cliente</h1>
        <nav>
            <ul>
                <li><a href="admin-clientes.html">Volver al Panel de Clientes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario-cliente">
            <form action="guardar_cliente.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>
                
                <div class="acciones">
                    <button type="submit" class="boton-guardar">Guardar</button>
                    <a href="">
                        <button type="reset" class="boton-cancelar">Cancelar</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
